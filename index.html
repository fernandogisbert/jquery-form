<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/desktop.css" type="text/css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Checkout form</h1>
            <h3>Pasa por caja mi amigo</h3>
        </div>
    </header>
    <main>
        <div class="container main__flex">
            <div class="principal" id="principal">
                <h2>Billing adress</h2>
                <div class="name__and__surname">
                    <label class="area">
                        <p>First Name</p>
                        <input id="nombre" class="casilla" type="text" required>
                    </label>
                    <label class="area">
                        <p>Second Name</p>
                        <input id="apellidos" class="casilla" type="text" required>
                    </label>
                </div>
                <div>
                    <label >
                        <p class="area">Username</p>
                        <input id="nombre__usuario" class="area casilla" type="text" required>
                    </label> 
                    <label >
                        <p class="area">Email</p>
                        <input id="correo" class="area casilla" type="text" required>
                    </label> 
                    <label >
                        <p class="area">Adress 1</p>
                        <input id="direccion" class="area casilla" type="text" required>
                    </label> 
                    <label >
                        <p class="area">Adress 2</p>
                        <input id="direccion__secundaria" class="area casilla" type="text" required>
                    </label> 
                </div> 
                <div class="options">
                    <label class="area">
                        <p>Country</p>
                        <select name="country" id="pais" required>
                            <option value="spain">España</option>
                            <option value="francia">Francia</option>
                            <option value="reino-unido">Reino unido</option>
                        </select>
                    </label>
                    <label class="area" >
                        <p>Ciudad</p>
                        <select name="city" id="ciudad" required>
                            <option value="Valencia">Valencia</option>
                            <option value="sevilla">Sevilla</option>
                            <option value="vigo">Vigo</option>
                        </select>
                    </label>
                    <label class="area">
                        <p>Zip</p>
                        <input id="codigo__postal" type="text" required>
                    </label>
                </div>
                <hr>
                <div>
                    <input type="checkbox" id="checkbox1" name="shiping1" value="in the same">
                    <label for="shiping1"> Shiping adress in the same</label><br>
                    <input type="checkbox" id="checkbox2" name="shiping2" value="next time">
                    <label for="shiping2"> I have a car</label><br>
                    
                </div>
                <button id="button">Check out my friend</button>

            </div>
            <section id="captura">

            </section>
            <div class="aside">
                <div class="aside__title">
                    <h2>Your cart</h2>
                    <p>3</p>
                </div>
                <div class="aside__table">
                    <div class="aside__product">
                        <div>
                            <p>1 product</p>
                            <p>Description</p>
                        </div>
                        <p>32€</p>
                    </div>
                    <div class="aside__product">
                        <div>
                            <p>2 product</p>
                            <p>Description</p>
                        </div>
                        <p>24€</p>
                    </div>
                    <div class="aside__product">
                        <div>
                            <p>1 product</p>
                            <p>Description</p>
                        </div>
                        <p>26€</p>
                    </div>
                    <div class="aside__product">
                        <p>Total</p>
                        <p>26€</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS/programacion.js"></script>
</body>
</html>
